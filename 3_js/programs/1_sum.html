<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MentorX</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="0_mentorX_theme.css">
</head>
<body>
  <header>
    <img src="../../images/mentorX-logo.svg">
  </header>
    <div class="container">
        <h2>Sum of 2 numbers</h2>
        <input id="num1" type="number" placeholder="Enter number1">
        <input id="num2" type="number" placeholder="Enter number2">
        <button onclick="calculateSum()">Calculate Sum</button>
        <div id="result"></div>
    </div>
    <footer id="footer-placeholder"></footer>
    <script src="0_mentorX_theme.js"></script>
    <script>
      function calculateSum() {
        let num1 = document.getElementById("num1").value;
        let num2 = document.getElementById("num2").value;
        //let sum = num1 + num2; // numbers will be concatenated
        let sum = Number(num1) + Number(num2);
       // let sum = parseFloat(num1) + parseFloat(num2); // This will also work
        document.getElementById("result").innerHTML = "The sum is: " + sum;
      }
    </script>        
</body>
</html>
